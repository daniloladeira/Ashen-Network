<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashen Network - Cliente Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .status {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .status-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
        }
        
        .status-connected {
            border-left: 4px solid #4CAF50;
        }
        
        .status-disconnected {
            border-left: 4px solid #f44336;
        }
        
        .sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .sections {
                grid-template-columns: 1fr;
            }
        }
        
        .section {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section h2 {
            color: #ff6b35;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #ff6b35;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #aaaaaa;
            font-style: italic;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
            box-shadow: 0 2px 10px rgba(255, 107, 53, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #5a6268);
        }
        
        .data-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .data-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            border-left: 4px solid #ff6b35;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .data-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.2);
        }
        
        .data-item h4 {
            color: #ff6b35;
            margin-bottom: 5px;
        }
        
        .data-item p {
            margin: 3px 0;
            font-size: 14px;
        }
        
        .dashboard {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dashboard h2 {
            color: #ff6b35;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .dashboard-stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-box {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }
        
        .loading {
            text-align: center;
            color: #cccccc;
            font-style: italic;
        }
        
        .error {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #f44336;
        }
        
        .success {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #4CAF50;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌟 Rede Ashen</h1>
            <p>Portal de Aventureiros - Gerencie seus heróis e guildas</p>
        </div>
        
        <div class="status">
            <div class="status-item" id="gateway-status">
                <strong>🌐 Portal</strong><br>
                <span id="gateway-text">Verificando...</span>
            </div>
            <div class="status-item" id="rest-status">
                <strong>⚔️ Heróis</strong><br>
                <span id="rest-text">Verificando...</span>
            </div>
            <div class="status-item" id="soap-status">
                <strong>🏰 Guildas</strong><br>
                <span id="soap-text">Verificando...</span>
            </div>
        </div>
        
        <div class="dashboard">
            <h2>📊 Resumo da Aventura</h2>
            <div class="dashboard-stats" id="dashboard-stats">
                <div class="loading">Carregando suas estatísticas...</div>
            </div>
        </div>
        
        <div class="sections">
            <!-- Seção Personagens -->
            <div class="section">
                <h2>⚔️ Seus Heróis</h2>
                
                <div class="form-group">
                    <label>Criar um novo herói:</label>
                    <input type="text" id="char-name" placeholder="Nome do seu herói">
                    <input type="number" id="char-level" placeholder="Nível inicial" min="1" max="99">
                    <div class="actions">
                        <button class="btn" onclick="createCharacter()">Criar Herói</button>
                        <button class="btn btn-secondary" onclick="loadCharacters()">Atualizar</button>
                    </div>
                </div>
                
                <div id="characters-result"></div>
                <div class="data-list" id="characters-list">
                    <div class="loading">Procurando seus heróis...</div>
                </div>
            </div>
            
            <!-- Seção Guildas -->
            <div class="section">
                <h2>🏰 Guildas & Alianças</h2>
                
                <div class="form-group">
                    <label>Fundar uma nova guilda:</label>
                    <input type="text" id="guild-name" placeholder="Nome da guilda">
                    <textarea id="guild-desc" placeholder="Descreva os objetivos da guilda" rows="2"></textarea>
                    <input type="text" id="guild-leader" placeholder="Quem será o líder?">
                    <div class="actions">
                        <button class="btn" onclick="createGuild()">Fundar Guilda</button>
                        <button class="btn btn-secondary" onclick="loadGuilds()">Atualizar</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Entrar em uma guilda existente:</label>
                    <select id="join-guild-id">
                        <option value="">Escolha uma guilda</option>
                    </select>
                    <input type="text" id="join-char-name" placeholder="Nome do herói que vai entrar">
                    <button class="btn" onclick="joinGuild()">Entrar na Guilda</button>
                </div>
                
                <div id="guilds-result"></div>
                <div class="data-list" id="guilds-list">
                    <div class="loading">Procurando guildas disponíveis...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const GATEWAY_URL = 'http://localhost:4000';
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            checkHealth();
            loadDashboard();
            loadCharacters();
            loadGuilds();
        });
        
        // Verificar status dos serviços
        async function checkHealth() {
            try {
                const response = await fetch(`${GATEWAY_URL}/api/gateway/health`);
                const data = await response.json();
                
                // Atualizar status do gateway
                updateStatus('gateway', data.gateway === 'running', data.gateway);
                
                // Atualizar status dos serviços
                updateStatus('rest', data.services.rest === 'connected', data.services.rest);
                updateStatus('soap', data.services.soap === 'connected', data.services.soap);
                
            } catch (error) {
                updateStatus('gateway', false, 'erro');
                updateStatus('rest', false, 'erro');
                updateStatus('soap', false, 'erro');
                console.error('Erro ao verificar health:', error);
            }
        }
        
        function updateStatus(service, connected, status) {
            const element = document.getElementById(`${service}-status`);
            const textElement = document.getElementById(`${service}-text`);
            
            element.className = `status-item ${connected ? 'status-connected' : 'status-disconnected'}`;
            
            if (service === 'gateway') {
                textElement.textContent = connected ? '✅ Online' : '❌ Desconectado';
            } else if (service === 'rest') {
                textElement.textContent = connected ? '✅ Conectado' : '❌ Indisponível';
            } else if (service === 'soap') {
                textElement.textContent = connected ? '✅ Conectado' : '❌ Indisponível';
            }
        }
        
        // Carregar dashboard
        async function loadDashboard() {
            try {
                const response = await fetch(`${GATEWAY_URL}/api/gateway/dashboard`);
                const data = await response.json();
                
                const statsHtml = `
                    <div class="stat-box">
                        <span class="stat-number">${data.data.characters?.count || 0}</span>
                        <span>Heróis Criados</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-number">${data.data.guilds?.count || 0}</span>
                        <span>Guildas Ativas</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-number">${data.sources?.length || 0}</span>
                        <span>Sistemas Online</span>
                    </div>
                `;
                
                document.getElementById('dashboard-stats').innerHTML = statsHtml;
                
            } catch (error) {
                document.getElementById('dashboard-stats').innerHTML = 
                    '<div class="error">Ops! Não conseguimos carregar as estatísticas</div>';
                console.error('Erro ao carregar dashboard:', error);
            }
        }
        
        // Personagens (REST)
        async function loadCharacters() {
            try {
                const response = await fetch(`${GATEWAY_URL}/api/gateway/characters`);
                const data = await response.json();
                
                const charactersHtml = data.data.map(char => `
                    <div class="data-item">
                        <h4>⚔️ ${char.name}</h4>
                        <p><strong>Nível:</strong> ${char.level}</p>
                        <p><strong>ID:</strong> #${char.id}</p>
                        <div class="actions">
                            <button class="btn btn-secondary" onclick="viewCharacterItems(${char.id}, '${char.name}')">Ver Equipamentos</button>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('characters-list').innerHTML = charactersHtml || '<div class="loading">Você ainda não criou nenhum herói</div>';
                
            } catch (error) {
                document.getElementById('characters-list').innerHTML = '<div class="error">Ops! Não conseguimos carregar seus heróis</div>';
                console.error('Erro ao carregar personagens:', error);
            }
        }
        
        async function createCharacter() {
            const name = document.getElementById('char-name').value;
            const level = document.getElementById('char-level').value;
            
            if (!name || !level) {
                showResult('characters-result', 'Por favor, preencha o nome e o nível do herói', 'error');
                return;
            }
            
            if (level < 1 || level > 99) {
                showResult('characters-result', 'O nível deve estar entre 1 e 99', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${GATEWAY_URL}/api/gateway/characters`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, level: parseInt(level) })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('characters-result', `🎉 O herói "${name}" foi criado com sucesso!`, 'success');
                    document.getElementById('char-name').value = '';
                    document.getElementById('char-level').value = '';
                    loadCharacters();
                    loadDashboard();
                } else {
                    showResult('characters-result', data.error || 'Não foi possível criar o herói', 'error');
                }
                
            } catch (error) {
                showResult('characters-result', 'Falha na conexão. Tente novamente.', 'error');
                console.error('Erro ao criar personagem:', error);
            }
        }
        
        async function viewCharacterItems(charId, charName) {
            try {
                const response = await fetch(`${GATEWAY_URL}/api/gateway/characters/${charId}/items`);
                const data = await response.json();
                
                if (response.ok) {
                    const itemsHtml = data.data.items.map(item => `
                        <p>⚔️ ${item.name} <span style="color: #888">(${item.type})</span></p>
                    `).join('');
                    
                    showResult('characters-result', 
                        `<strong>🎒 Equipamentos de ${charName}:</strong><br>${itemsHtml || 'Este herói ainda não possui equipamentos'}`, 
                        'success');
                } else {
                    showResult('characters-result', 'Não conseguimos carregar os equipamentos', 'error');
                }
                
            } catch (error) {
                showResult('characters-result', 'Falha na conexão', 'error');
            }
        }
        
        // Guildas (SOAP)
        async function loadGuilds() {
            try {
                const response = await fetch(`${GATEWAY_URL}/api/gateway/guilds`);
                const data = await response.json();
                
                if (response.ok) {
                    const guildsHtml = data.data.map(guild => `
                        <div class="data-item">
                            <h4>🏰 ${guild.name}</h4>
                            <p><strong>Missão:</strong> ${guild.description}</p>
                            <p><strong>Líder:</strong> ${guild.leader}</p>
                            <p><strong>Membros:</strong> ${guild.member_count} aventureiros</p>
                            <div class="actions">
                                <button class="btn btn-secondary" onclick="viewGuildMembers(${guild.id}, '${guild.name}')">Ver Membros</button>
                            </div>
                        </div>
                    `).join('');
                    
                    document.getElementById('guilds-list').innerHTML = guildsHtml || '<div class="loading">Ainda não existem guildas. Que tal criar a primeira?</div>';
                    
                    // Atualizar select de guildas
                    const selectHtml = '<option value="">Escolha uma guilda</option>' + 
                        data.data.map(guild => `<option value="${guild.id}">${guild.name}</option>`).join('');
                    document.getElementById('join-guild-id').innerHTML = selectHtml;
                    
                } else {
                    document.getElementById('guilds-list').innerHTML = '<div class="error">Não conseguimos carregar as guildas</div>';
                }
                
            } catch (error) {
                document.getElementById('guilds-list').innerHTML = '<div class="error">Ops! Não conseguimos conectar com o sistema de guildas</div>';
                console.error('Erro ao carregar guildas:', error);
            }
        }
        
        async function createGuild() {
            const name = document.getElementById('guild-name').value;
            const description = document.getElementById('guild-desc').value;
            const leader = document.getElementById('guild-leader').value;
            
            if (!name || !description || !leader) {
                showResult('guilds-result', 'Por favor, preencha todos os campos para fundar a guilda', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${GATEWAY_URL}/api/gateway/guilds`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description, leader })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('guilds-result', `🎉 A guilda "${name}" foi fundada com sucesso!`, 'success');
                    document.getElementById('guild-name').value = '';
                    document.getElementById('guild-desc').value = '';
                    document.getElementById('guild-leader').value = '';
                    loadGuilds();
                    loadDashboard();
                } else {
                    showResult('guilds-result', data.error || 'Não foi possível fundar a guilda', 'error');
                }
                
            } catch (error) {
                showResult('guilds-result', 'Falha na conexão. Tente novamente.', 'error');
                console.error('Erro ao criar guilda:', error);
            }
        }
        
        async function joinGuild() {
            const guildId = document.getElementById('join-guild-id').value;
            const characterName = document.getElementById('join-char-name').value;
            
            if (!guildId || !characterName) {
                showResult('guilds-result', 'Por favor, escolha uma guilda e digite o nome do herói', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${GATEWAY_URL}/api/gateway/guilds/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ guild_id: parseInt(guildId), character_name: characterName })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('guilds-result', `🎉 ${characterName} entrou na guilda com sucesso!`, 'success');
                    document.getElementById('join-char-name').value = '';
                    loadGuilds();
                } else {
                    showResult('guilds-result', data.error || 'Não foi possível entrar na guilda', 'error');
                }
                
            } catch (error) {
                showResult('guilds-result', 'Falha na conexão. Tente novamente.', 'error');
                console.error('Erro ao entrar na guilda:', error);
            }
        }
        
        async function viewGuildMembers(guildId, guildName) {
            try {
                const response = await fetch(`${GATEWAY_URL}/api/gateway/guilds/${guildId}/members`);
                const data = await response.json();
                
                if (response.ok) {
                    const membersHtml = data.data.map(member => `
                        <p>👤 <strong>${member.character_name}</strong> <span style="color: #ff6b35">${member.rank}</span> - Membro desde ${member.join_date}</p>
                    `).join('');
                    
                    showResult('guilds-result', 
                        `<strong>👥 Membros da ${guildName}:</strong><br>${membersHtml || 'Esta guilda ainda não tem membros'}`, 
                        'success');
                } else {
                    showResult('guilds-result', 'Não conseguimos carregar os membros', 'error');
                }
                
            } catch (error) {
                showResult('guilds-result', 'Falha na conexão', 'error');
            }
        }
        
        // Utilitários
        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
            
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
